<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>CSS shooping list</title>
</head>

<body>
  <div class="app">
    <header class="app-header"> 
      <a href="../../index.html">Головна</a>
      <article class="header-text">
        <h1>CSS Dinner Shopping List</h1>
        <p>Let’s go to the mall!</p>
      </article>
    </header>
    <main class="app-main">

      <form class="shopping-list" action="#">
        <div class="list-block">
          <div class="list-item">
            <input type="checkbox" id="pickles" value="A lot of pickles">
            <label for="pickles">
              <h2>A lot of pickles</h2>
            </label>
            <p>(for the next lessons about CSS)</p>
          </div>

          <div class="list-item">
            <input type="checkbox" id="apples" value="10 apples">
            <label for="apples">
              <h2>10 apples</h2>
            </label>
            <p> (for more CSS manipulations)</p>
          </div>

          <div class="list-item">
            <input type="checkbox" id="oranges" value="20 oranges">
            <label for="oranges">
              <h2>20 oranges</h2>
            </label>
            <p>(because they are awesome)</p>
          </div>

          <div class="list-item">
            <input type="checkbox" id="plates" value="13 plates">
            <label for="plates">
              <h2>13 plates</h2>
            </label>
            <p>(hm... they always dissapear)</p>
          </div>

          <div class="list-item">
            <input type="checkbox" id="bentos" value="15 bentos">
            <label for="bentos">
              <h2>15 bentos</h2>
            </label>
          </div>

          <div class="list-item">
            <input type="checkbox" id="sake" value="1 bottle of Sake">
            <label for="plates">
              <h2>1 bottle of Sake</h2>
            </label>
            <p>(for my friends)</p>
          </div>
        </div>
        <button type="submit">Bon appetit :)</button>
      </form>
    </main>
    <footer>

    </footer>
  </div>
</body>

</html>
