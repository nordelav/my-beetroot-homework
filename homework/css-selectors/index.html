<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Додано favicon із сайту Beetroot -->
  <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
  <!-- Підключено normalize, шрифти та  index.css -->
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>CSS shooping list</title>
</head>

<body>
  <div class="app">
    <!-- !Сайт не на всю ширину, рішення не знайдено -->
    <header class="app-header">
      <!--Посилання на головну сторінку із меню домашніх завдань -->
      <a href="../../index.html">Головна</a>
      <article class="header-text">
        <h1>CSS Dinner Shopping List</h1>
        <p>Let’s go to the mall!</p>
      </article>
    </header>
    <main class="app-main">

      <form class="shopping-list" action="#">
        <div class="list-block">
          <label class="list-item">
            <input type="checkbox" id="pickles" value="A lot of pickles">

            <span class="item-text"><span class="item-heading">A lot of pickles </span>(for the next lessons about
              CSS)</span>
          </label>

          <label class="list-item">
            <input type="checkbox" id="apples" value="10 apples">

            <span class="item-text"><span class="item-heading">10 apples </span> (for more CSS manipulations)</span>

          </label>

          <label class="list-item">
            <input type="checkbox" id="oranges" value="20 oranges">

            <span class="item-text"><span class="item-heading">20 oranges </span> (because they are awesome)</span>
          </label>

          <label class="list-item">
            <input type="checkbox" id="plates" value="13 plates">
            <span class="item-text"><span class="item-heading">13 plates </span> (hm... they always dissapear)</span>


          </label>

          <label class="list-item">
            <input type="checkbox" id="bentos" value="15 bentos">

            <span class="item-text"><span class="item-heading">15 bentos </span></span>

          </label>

          <label class="list-item">
            <input type="checkbox" id="sake" value="1 bottle of Sake">

            <span class="item-text"><span class="item-heading">1 bottle of Sake</span> (for my friends)</span>

          </label>
        </div>

        <button class="list-button" type="reset">Bon appetit :)</button>


      </form>
    </main>
    <footer>

    </footer>
  </div>
</body>

</html>
