    <link
      rel="shortcut icon"
      href="../../favicon/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    

    <title>Productly</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <!-- клас загальної обгортки - wrapper -->
        <div class="wrapper header-wrapper">
          <!--Використовується space-betweeen для вирівнювання -->
            <div class="logo">
              <a href="../../../index.html" title="До меню домашніх завдань"
                ><img src="./assets/img/Logo.png" alt="logo"
              /></a>
            </div>
            
          <nav class="header-nav">
            <ul class="nav-list">
              <li class="nav-list-item"><a class="nav-list-link" href="#">Product</a></li>

              <li class="nav-list-item"><a class="nav-list-link" href="#">Customers</a></li>

              <li class="nav-list-item"><a class="nav-list-link" href="#">Pricing</a></li>

              <li class="nav-list-item"><a class="nav-list-link" href="#">Resourses</a></li>
            </ul>
          </nav>

          <div class="header-buttons-block">
            <button type="button" class="button button-transparent">
              <span>Sign in</span>
            </button>

            <button type="button" class="button" >Sign up</button>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="wrapper main-wrapper">
          <div class="main-section">
            <div class="section-text-block">
              <h1 class="section-heading">
                <b>The Design Thinking superpowers</b>
              </h1>

              <p class="section-text">
                Tools, tutorials, design and innovation experts, all in one
                place! The most intuitive way to imagine your next user
                experience.
              </p>

              <button class="section-button button button-big">
                <span>Get started</span>
              </button>
            </div>

            <div class="section-picture">
              <img src="./assets/img/Image.svg" alt="" />
            </div>
          </div>
        </div>
      </main>

      <footer class="footer wrapper"></footer>
    </div>
