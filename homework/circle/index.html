<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- * scss compiled file is linked -->
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="wrapper header-wrapper">
          <h1><a href="../../index.html">HOME</a></h1>
        </div>
      </header>
      <main class="main">
        <div class="wrapper main-wrapper">
          <!--* Загальний контейнер для кола -->
          <div class="square">
            <!--* Центральне коло -->
            <div class="circle circle-big">
              <div class="circle circle-inside-big"></div>
            </div> 
            <!--* Контейнер з меншими колами та лініями  -->
            <div class="content">
              <div class="line"></div>
              <div class="line line-left"></div>
              <div class="line line-right"></div>
              <div class="line line-vertical"></div>
              <div class="circle circle-top"></div>
              <div class="circle circle-top-left"></div>
              <div class="circle circle-top-right"></div>
              <div class="circle circle-left"></div>
              <div class="circle circle-right"></div>
              <div class="circle circle-bottom"></div>
              <div class="circle circle-bottom-left"></div>
              <div class="circle circle-bottom-right"></div>
              
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
