<div class="app"><header class="header"> <div class="wrapper header-wrapper"> <a href="../../index.html"> <h1>HOME</h1></a></div></header><main class="main"> <div class="wrapper main-wrapper"><section class="double-block forms-block"><form class="form form-left" action="get"><h2>Create an account </h2><div class="double-block"><label class="label"><h3>First Name</h3><input class="input input-first-name" required="required" type="text" name="firstName"/><div class="errors"><sub>Error, fill form correctly</sub></div></label><label class="label"><h3>Last Name</h3><input class="input input-last-name" required="required" type="text" name="lastName"/><div class="errors"><sub>Error, fill form correctly</sub></div></label></div><div class="form-email-block"><label class="label label-email"><h3>E-mail</h3><input class="input" required="required" type="email" name="email"/><div class="email"><sub>We'll never share your email with anyone else.</sub></div></label></div><div class="form-sex-block"> <label class="label label-sex"><input class="input-radio" required="required" type="radio" name="sex" value="Male"/><span class="sex-type">Male</span></label><label class="label label-sex"><input class="input-radio" required="required" type="radio" name="sex" value="Female"/><span class="sex-type">Female</span></label></div><div class="double-block"><label class="label label-country"><h3>Country  </h3><select class="select select-country" required="required" name="country"><option value="">Select </option><option value="Canada">Canada </option><option value="USA">USA</option><option value="France">France</option><option value="Ukraine">Ukraine</option><option value="Deutch">Deutch</option><option value="United Kingdom">United Kingdom</option></select><svg class="icon arrows"><use xlink:href="#icon-arrows"></use></svg><div class="errors"><sub>Error, fill form correctly</sub></div></label><Label class="label"><h3>City    </h3><input class="input" required="required" type="text" name="City"/><div class="errors"><sub>Error, fill form correctly</sub></div></Label></div><button class="button button-big" type="submit"><span>Sign Up</span></button><div class="bottom-upper-text"><p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Therms of use </a><span> and </span><a href="">Privacy policy</a></p></div><div class="bottom-bottom-text"> <p>Have an account?</p><a href="#">Log in  </a></div></form><form class="form form-right" action="get"><h2>Profile</h2><div class="form-fotoload-block"> <div class="photoblock"><img src="./assets/photo.jpg" alt="African"/></div><label class="label-photoload"><div class="photoload-button"><svg class="icon camera"><use xlink:href="#icon-camera"></use></svg></div><input required="required" type="file" name="profilePhoto"/><span class="photoload-text">Up to 1 MB (300x300 px)</span></label><div class="button-trash"><svg class="icon trash"><use xlink:href="#icon-trash"></use></svg></div></div><div class="double-block form-name-block"><label class="label"><h3>Name</h3><input class="input" required="required" type="text" name="name"/><div class="errors"><sub>Error, fill form correctly</sub></div></label><label class="label"><h3>E-mail</h3><input class="input input-last-name" required="required" type="email" name="email"/><div class="errors"><sub>Error, fill form correctly</sub></div></label></div><div class="double-block"><label class="label label-country"><h3>Country  </h3><select class="select" required="required" name="country"><option value="">Select </option><option value="Canada">Canada </option><option value="USA">USA</option><option value="France">France</option><option value="Ukraine">Ukraine</option><option value="Deutch">Deutch</option><option value="United Kingdom">United Kingdom</option></select><svg class="icon arrows"><use xlink:href="#icon-arrows"></use></svg><div class="errors"><sub>Error, fill form correctly</sub></div></label><Label class="label"><h3>City    </h3><input class="input" required="required" type="text" name="City"/><div class="errors"><sub>Error, fill form correctly</sub></div></Label></div><div class="double-block form-numbers-block"><label class="label"><h3>Zip Code</h3><input class="input" required="required" type="number" name="zipCode"/><div class="errors"><sub>Error, fill form correctly</sub></div></label><label class="label"><h3>Phone Number</h3><input class="input" required="required" type="number" name="phoneNumber"/><div class="errors"><sub>Error, fill form correctly          </sub></div></label></div><button class="button" type="submit"> <span>Update</span></button></form></section></div></main></div></body></html>
