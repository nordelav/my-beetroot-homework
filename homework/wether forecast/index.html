<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- * Normalize -->
  <link rel="stylesheet" href="../../css/normalize.css">
  <!-- * Fonts -->
  <!-- * Weather icons  -->
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  <!-- * Main css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- * Variables -->
  <link rel="stylesheet" href="./css/variables">
  <!-- * Index css  -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app">
    <header class="header">
      header
    </header>

    <main class="main">
      <div class="wrapper main-wrapper">
        <h2>CSS Weather Forecast <i class="wi wi-sunset"></i></h2>
        <div class="weather-block">
          <div class="wather-row">

            <div class="row-content">

              <h2>Lisbon</h2>

              <p>21℃</p>
              <i class="wi wi-wu-sunny"></i>

            </div>

            <div class="row-content">

              <h2>Paris</h2>

              <p>11℃</p>

              <i class="wi wi-day-rain-mix"></i>

            </div>

            <div class="row-content">

              <h2>Belgrade</h2>

              <p>15℃</p>

              <i class="wi wi-day-cloudy"></i>
            </div>

          </div>

          <div class="wather-row">

            <div class="row-content">

              <h2>Venice</h2>

              <p>21℃</p>
              <i class="wi wi-day-cloudy-high"></i>

            </div>

            <div class="row-content">

              <h2>Tel-avive</h2>

              <p>32℃</p>

              <i class="wi wi-hot"></i>

            </div>

            <div class="row-content">

              <h2>Cair</h2>

              <p>21 ℃</p>

              <i class="wi wi-wu-sunny"></i>

            </div>

            <div class="row-content">

              <h2>New-York</h2>

              <p>17℃</p>

              <i class="wi wi-day-sleet-storm"></i>
            </div>

          </div>
          <div class="wather-row">

            <div class="row-content">

              <h2>New-Delhi</h2>

              <p>17℃</p>

              <i class="wi wi-rain-wind"></i>

            </div>

            <div class="row-content">

              <h2>San-Francisco</h2>

              <p>15℃</p>

              <i class="wi wi-day-sunny-overcast"></i>

            </div>

            <div class="row-content">

              <h2>Tokyo</h2>

              <p>8℃</p>

              <i class="wi wi-night-clear"></i>

            </div>



          </div>

          <div class="wather-row">

            <div class="row-content">

              <h2>Sydney</h2>

              <p>25℃</p>

              <i class="wi wi-night-partly-cloudy"></i>

            </div>

          </div>
        </div>

        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>

      </div>

    </main>

    <footer class="footer">

    </footer>
  </div>

</body>

</html>
